apiVersion: 1

deleteDatasources:
  - name: Loki
  - name: Tempo

datasources:
  - name: Loki
    type: loki
    url: http://loki:3100
    uid: loki
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: "tempo"
          matcherRegex: 'TraceID\"\:\"(\w+)\"'
          name: TraceID
          url: '$${__value.raw}' #will be interpreted as tempo query
  - name: Tempo
    type: tempo
    url: http://tempo:3200
    uid: "tempo"
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: 'loki'
        tags: [ 'job', 'container']
        mapTagNamesEnabled: false
        spanStartTimeShift: '1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
      search:
        hide: false
      lokiSearch:
        datasourceUid: 'loki'